apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: skillflow-ingress
  namespace: skillflow
  annotations:
    kubernetes.io/ingress.class: traefik
    cert-manager.io/cluster-issuer: letsencrypt-prod
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/router.tls: "true"
    traefik.ingress.kubernetes.io/router.middlewares: skillflow-auth@kubernetescrd
spec:
  tls:
  - hosts:
    - skillflow.local
    - api.skillflow.local
    secretName: skillflow-tls
  rules:
  - host: api.skillflow.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: skillflow-api-service
            port:
              number: 80
  - host: skillflow.local
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: skillflow-api-service
            port:
              number: 80
---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: skillflow-auth
  namespace: skillflow
spec:
  forwardAuth:
    address: http://keycloak-service.keycloak.svc.cluster.local/auth
    trustForwardHeader: true
    authResponseHeaders:
      - X-Auth-User
      - X-Auth-Email
---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: skillflow-ratelimit
  namespace: skillflow
spec:
  rateLimit:
    average: 100
    burst: 50
    period: 1m
---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: skillflow-websocket
  namespace: skillflow
spec:
  entryPoints:
    - websecure
  routes:
  - match: Host(`skillflow.local`) && PathPrefix(`/api/v1/ws`)
    kind: Rule
    services:
    - name: skillflow-api-service
      port: 80
    middlewares:
    - name: skillflow-auth
  tls:
    secretName: skillflow-tls

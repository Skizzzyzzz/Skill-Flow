apiVersion: apps/v1
kind: Deployment
metadata:
  name: skillflow-api
  namespace: skillflow
  labels:
    app: skillflow-api
spec:
  replicas: 3
  selector:
    matchLabels:
      app: skillflow-api
  template:
    metadata:
      labels:
        app: skillflow-api
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
    spec:
      containers:
      - name: api
        image: registry.skillflow.local/skillflow:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        env:
        - name: SERVER_PORT
          value: "8080"
        - name: SERVER_MODE
          value: "release"
        - name: DB_HOST
          value: "postgres-service"
        - name: DB_PORT
          value: "5432"
        - name: DB_USER
          value: "skillflow"
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: skillflow-secrets
              key: db-password
        - name: DB_NAME
          value: "skillflow"
        - name: REDIS_HOST
          value: "redis-service"
        - name: REDIS_PORT
          value: "6379"
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: skillflow-secrets
              key: jwt-secret
        - name: OIDC_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: skillflow-secrets
              key: oidc-client-secret
        - name: MINIO_ENDPOINT
          value: "minio-service:9000"
        - name: MINIO_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: skillflow-secrets
              key: minio-access-key
        - name: MINIO_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: skillflow-secrets
              key: minio-secret-key
        - name: ELASTICSEARCH_URL
          value: "http://elasticsearch-service:9200"
        volumeMounts:
        - name: config
          mountPath: /root/configs
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
      volumes:
      - name: config
        configMap:
          name: skillflow-config
---
apiVersion: v1
kind: Service
metadata:
  name: skillflow-api-service
  namespace: skillflow
  labels:
    app: skillflow-api
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 8080
    protocol: TCP
    name: http
  selector:
    app: skillflow-api
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: skillflow-api-hpa
  namespace: skillflow
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: skillflow-api
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80

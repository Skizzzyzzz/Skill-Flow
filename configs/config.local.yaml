server:
  port: 8080
  mode: debug
  read_timeout: 60
  write_timeout: 60
  domain: localhost

database:
  host: localhost
  port: 5432
  user: skillflow
  password: skillflow
  name: skillflow
  ssl_mode: disable
  max_open_conns: 25
  max_idle_conns: 5
  conn_max_lifetime: 300

redis:
  host: localhost
  port: 6379
  password: ""
  db: 0
  pool_size: 10

auth:
  jwt_secret: dev-secret-change-in-production
  jwt_expiry: 24h
  refresh_expiry: 168h
  oidc:
    issuer_url: ""
    client_id: ""
    client_secret: ""
    redirect_url: ""

storage:
  type: minio
  endpoint: localhost:9000
  access_key: minioadmin
  secret_key: minioadmin
  bucket: skillflow-uploads
  use_ssl: false
  region: us-east-1

elasticsearch:
  addresses:
    - http://localhost:9200
  username: ""
  password: ""
  index_prefix: skillflow

websocket:
  read_buffer_size: 1024
  write_buffer_size: 1024
  max_message_size: 512000

monitoring:
  prometheus:
    enabled: true
    path: /metrics

logging:
  level: debug
  format: json
  output: stdout

cors:
  allowed_origins:
    - "*"
  allowed_methods:
    - GET
    - POST
    - PUT
    - PATCH
    - DELETE
    - OPTIONS
  allowed_headers:
    - Origin
    - Content-Type
    - Accept
    - Authorization
    - X-Request-ID
  expose_headers:
    - X-Request-ID
  allow_credentials: true
  max_age: 12h

server:
  port: 8080
  mode: debug # debug, release
  read_timeout: 10
  write_timeout: 10
  domain: skillflow.local

database:
  host: postgres
  port: 5432
  user: skillflow
  password: skillflow
  name: skillflow
  ssl_mode: disable
  max_open_conns: 25
  max_idle_conns: 5
  conn_max_lifetime: 300

redis:
  host: redis
  port: 6379
  password: ${REDIS_PASSWORD:}
  db: 0
  pool_size: 10

auth:
  jwt_secret: ${JWT_SECRET:your-secret-key-change-in-production}
  jwt_expiry: 24h
  refresh_expiry: 168h # 7 days
  oidc:
    issuer_url: ${OIDC_ISSUER_URL:https://keycloak.skillflow.local/realms/skillflow}
    client_id: ${OIDC_CLIENT_ID:skillflow-api}
    client_secret: ${OIDC_CLIENT_SECRET:}
    redirect_url: ${OIDC_REDIRECT_URL:https://skillflow.local/auth/callback}

storage:
  type: minio # minio, s3
  endpoint: ${MINIO_ENDPOINT:localhost:9000}
  access_key: ${MINIO_ACCESS_KEY:minioadmin}
  secret_key: ${MINIO_SECRET_KEY:minioadmin}
  bucket: ${MINIO_BUCKET:skillflow}
  use_ssl: false
  region: us-east-1

elasticsearch:
  addresses:
    - ${ELASTICSEARCH_URL:http://localhost:9200}
  username: ${ELASTICSEARCH_USER:}
  password: ${ELASTICSEARCH_PASSWORD:}
  index_prefix: skillflow

websocket:
  read_buffer_size: 1024
  write_buffer_size: 1024
  max_message_size: 512

monitoring:
  prometheus:
    enabled: true
    path: /metrics
  
logging:
  level: ${LOG_LEVEL:info} # debug, info, warn, error
  format: json # json, console
  output: stdout

cors:
  allowed_origins:
    - https://skillflow.local
    - http://localhost:3000
  allowed_methods:
    - GET
    - POST
    - PUT
    - DELETE
    - PATCH
    - OPTIONS
  allowed_headers:
    - Origin
    - Content-Type
    - Authorization
  expose_headers:
    - Content-Length
  allow_credentials: true
  max_age: 12h
